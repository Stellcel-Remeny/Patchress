[MAIN]
name="Increase MS-DOS Resolution to 80*50 using MODE"
author="Remeny"
version="1.0"
description="MS-DOS usually runs at 80 columns, 25 lines. This increases that to 80 columns, 50 lines. This needs the MS-DOS command 'MODE' to be available!"

[OS]
msdos=true

[MSDOS]
exec="LINES50.EXE"
passArgs=true